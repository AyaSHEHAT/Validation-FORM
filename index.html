<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation-Form</title>
    <link rel="shortcut icon" href="bookh.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <fieldset>
        <legend>Validator Game</legend>
        <table width="450px">
            <form>
                <tr>
                    <td>Name</td>
                    <td>
                        <input type="text" id="inp1">
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" id="inp2"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" id="inp3"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" id="ch1">Male
                        <input type="radio" name="gender" id="ch2">Female
                    </td>
                </tr>
                <tr>
                    <td>Sports</td>
                    <td>
                        <input type="checkbox" class="chbox">Football
                        <input type="checkbox" class="chbox">Basketball
                        <input type="checkbox" class="chbox">Tennis
                    </td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>
                        <select name="your city">
                            <option selected disabled>---------------</option>
                            <option value="Alex" class="slct">Alex</option>
                            <option value="Cairo" class="slct">Cairo</option>
                            <option value="Mansoura" class="slct">Mansoura</option>
                            <option value="Aswan" class="slct">Aswan</option>
                            <option value="Sharm" class="slct">Sharm</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center ;">
                        <input type="submit" value="SUBMIT" id="sub">
                        <input type="reset" value="RESET" id="reset">

                    </td>
                </tr>
            </form>
        </table>
    </fieldset>
    <div id="myDIV">
        <ul>
            <li class="para1"></li>
            <li class="para2"></li>
            <li class="para3"></li>
            <li class="para4"></li>
            <li class="para5"></li>
            <li class="para6"></li>
        </ul>
    </div>
    <script src="demo7.js"></script>
</body>

</html>
